<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotação de banho Pet</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>

<div class="container mt-5">
    <div class="card p-4">
        <h1 class="text-center mb-4">Comparador de preço de banho de Pet</h1>

        <div class="mb-4">
            <h3>Nossos Parceiros</h3>
            <div id="petshops-list" class="row g-3">
                <div class="col-12 text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Carregando...</span>
                    </div>
                </div>
            </div>
        </div>

        <h3 class="mb-4 text-center">Faça sua cotação</h3>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form id="cotacaoForm" action="#">
                    <div class="mb-3">
                        <label for="data" class="form-label">Data do banho:</label>
                        <input type="date" class="form-control" id="data" name="data" required>
                    </div>
                    <div class="mb-3">
                        <label for="pequenos" class="form-label">Número de cães pequenos:</label>
                        <input type="number" class="form-control" id="pequenos" name="cachorroPequeno" required min="0">
                    </div>
                    <div class="mb-3">
                        <label for="grandes" class="form-label">Número de cães grandes:</label>
                        <input type="number" class="form-control" id="grandes" name="cachorroGrande" required min="0">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Cotar</button>
                </form>
            </div>
        </div>

        <hr class="my-4">

        <div id="resultado" class="text-center mt-3 d-none">
            <h4>Melhor Opção Encontrada para você:</h4>
            <div class="alert alert-success mt-3">
                <strong id="nomePetshop"></strong>: <span id="precoTotal"></span>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function formatarMoeda(valor) {
        return 'R$ ' + valor.toFixed(2).replace('.', ',');
    }

    function carregarPetshops() {
        fetch('/petshop/todos')
            .then(response => response.json())
            .then(petshops => {
                const container = document.getElementById('petshops-list');
                container.innerHTML = '';

                petshops.forEach(petshop => {
                    const card = `
                        <div class="col-md-6 col-lg-4">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h5 class="card-title">${petshop.nome}</h5>
                                    <p class="mb-1"><strong>Dias de Semana:</strong></p>
                                    <ul class="list-unstyled">
                                        <li>Pequeno: ${formatarMoeda(petshop.precoSemanaPequeno)}</li>
                                        <li>Grande: ${formatarMoeda(petshop.precoSemanaGrande)}</li>
                                    </ul>
                                    <p class="mb-1"><strong>Finais de Semana:</strong></p>
                                    <ul class="list-unstyled">
                                        <li>Pequeno: ${formatarMoeda(petshop.precoFdsPequeno)}</li>
                                        <li>Grande: ${formatarMoeda(petshop.precoFdsGrande)}</li>
                                    </ul>
                                    <p class="mb-0"><small class="text-muted">Distância: ${petshop.distancia} km</small></p>
                                </div>
                            </div>
                        </div>
                    `;
                    container.insertAdjacentHTML('beforeend', card);
                });
            })
            .catch(error => {
                console.error('Erro ao carregar petshops:', error);
                document.getElementById('petshops-list').innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-warning">
                            Não foi possível carregar a lista de petshops. Tente novamente mais tarde.
                        </div>
                    </div>
                `;
            });
    }

    document.addEventListener('DOMContentLoaded', carregarPetshops);

    document.getElementById('cotacaoForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const form = event.target;
        const data = {
            data: form.data.value,
            cachorroPequeno: parseInt(form.cachorroPequeno.value),
            cachorroGrande: parseInt(form.cachorroGrande.value)
        };

        fetch('/petshop/cotacao', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(result => {
            document.getElementById('nomePetshop').textContent = result.nomePetshop;
            document.getElementById('precoTotal').textContent = 'R$ ' + result.precoTotal.toFixed(2);
            document.getElementById('resultado').classList.remove('d-none');
        })
        .catch(error => {
            console.error('Erro:', error);
            document.getElementById('nomePetshop').textContent = 'Erro ao cotar';
            document.getElementById('precoTotal').textContent = '';
            document.getElementById('resultado').classList.remove('d-none');
        });
    });
</script>

</body>
</html>
